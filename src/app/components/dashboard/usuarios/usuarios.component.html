<br><br>
<div class="row justify-content-center">

    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <p class="fi">
                    <font SIZE=5 FACE="roman">Listado de  Usuarios</font>
                  </p>
                  <!--button class="ancho button" (click)="ingresar()" mat-flat-button color="primary" >abrir dialogo</button-->

                  <mat-form-field appearance="standard">
                    <mat-label>Filtro</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                  </mat-form-field>
                  <span style="cursor: pointer; font-size: 35px;" class="material-icons" routerLink="/dashboard/registrarusuario">note_add</span>                   

                  <!--button mat-raised-button routerLink="/dashboard/regitrarcategoria" (click)="mostrar()" style="margin-left:40px; background-color: rgb(70, 50, 255);">agregar</button-->
                  <!--button mat-raised-button (click)="cerr()" style="margin-left:3px; background-color: rgb(70, 50, 255);">cerrar</button-->
                <table mat-table [dataSource]="datasource"class="mat-elevation-z8" >
            
                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
          
                          <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> Id </th>
                            <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
                          </ng-container>
                      
                          <ng-container matColumnDef="nombre">
                            <th mat-header-cell *matHeaderCellDef> Usuario </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombreUsuario}} </td>
                          </ng-container>
                    
                          <ng-container matColumnDef="password">
                            <th mat-header-cell *matHeaderCellDef> Contrase√±a </th>
                            <td mat-cell *matCellDef="let element"> {{element.password}} </td>
                          </ng-container>

                          <ng-container matColumnDef="idPersona">
                            <th mat-header-cell *matHeaderCellDef> Persona </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombrePersona}} </td>
                          </ng-container>
                          
                         
                          <ng-container matColumnDef="accion">
                            <th mat-header-cell *matHeaderCellDef> Acciones </th>
                            <td mat-cell *matCellDef="let element"> 
                                
                                <span style="cursor: pointer;" class="material-icons" routerLink="/dashboard/registrarusuario/{{element | json}}">edit_note</span>
                                <span style="cursor: pointer;" class="material-icons" (click)="openDialog(element)" >delete_forever</span> 
                            </td>
                          </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    
                  </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
              aria-label="Select page of periodic elements">
            </mat-paginator>
            </div>
        </div>
    </div>






</div>
