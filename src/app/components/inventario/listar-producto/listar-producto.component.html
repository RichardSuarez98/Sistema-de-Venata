<div class="row justify-content-center">
  <div class="col-lg-8">
        <div class="card">
            <div class="card-body">
              <p class="fi">
                <font SIZE=6 FACE="roman">Listado de Productos</font>
              </p>
                <mat-form-field appearance="standard">
                    <mat-label>Filtro</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                  </mat-form-field>

                  <span style="cursor: pointer; font-size: 35px;" class="material-icons" routerLink="/dashboard/registrarproducto">note_add</span>                   
            
                <table mat-table [dataSource]="datasource"class="mat-elevation-z8" >
            
                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    
                          <ng-container matColumnDef="idProducto">
                            <th mat-header-cell *matHeaderCellDef> Id </th>
                            <td mat-cell *matCellDef="let element"> {{element.idProducto}} </td>
                          </ng-container>
                      
                          <ng-container matColumnDef="nombreProducto">
                            <th mat-header-cell *matHeaderCellDef> Nombre </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombreProducto}} </td>
                          </ng-container>
                    
                          <ng-container matColumnDef="descripcionProducto">
                            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                            <td mat-cell *matCellDef="let element"> {{element.descripcionProducto}} </td>
                          </ng-container>

                          <ng-container matColumnDef="nombreMarca">
                            <th mat-header-cell *matHeaderCellDef> Marca </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombreMarca}} </td>
                          </ng-container>

                          <ng-container matColumnDef="nombreCategoria">
                            <th mat-header-cell *matHeaderCellDef> Categoria </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombreCategoria}} </td>
                          </ng-container>
                      
                         
                          <ng-container matColumnDef="accion">
                            <th mat-header-cell *matHeaderCellDef> Acciones </th>
                            <td mat-cell *matCellDef="let element"> 
                                
                                <span style="cursor: pointer;" class="material-icons" routerLink="/dashboard/registrarproducto/{{element | json}}">edit_note</span>
                                <span style="cursor: pointer;" class="material-icons" (click)="openDialog(element)" >delete_forever</span> 
                            </td>
                          </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    
                  </table>
                  <mat-paginator [pageSizeOptions]="[10, 20]"
              aria-label="Select page of periodic elements">
            </mat-paginator>
        
            </div>
        </div>
    </div>
