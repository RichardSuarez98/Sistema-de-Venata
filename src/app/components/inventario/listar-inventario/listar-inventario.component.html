<p>listar-inventario works!</p>

<div class="row justify-content-center">
  <div class="col-lg-8">
      <div class="card">
          <div class="card-body">
            <p class="fi">
              <font SIZE=6 FACE="roman">Listado de Inventario</font>
            </p>
                <mat-form-field appearance="standard">
                    <mat-label>Filtro</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                  </mat-form-field>

                  <button mat-raised-button routerLink="/dashboard/registrarinventario" style="margin-left:40px; background-color: rgb(70, 50, 255);">agregar</button>
            
                <table mat-table [dataSource]="datasource"class="mat-elevation-z8" >
            
                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    
                          <ng-container matColumnDef="idInventario">
                            <th mat-header-cell *matHeaderCellDef> idInventario </th>
                            <td mat-cell *matCellDef="let element"> {{element.idInventario}} </td>
                          </ng-container>
                      
                          <ng-container matColumnDef="nombreProducto">
                            <th mat-header-cell *matHeaderCellDef> Nombre Producto </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombreProducto}} </td>
                          </ng-container>
                    
                          <ng-container matColumnDef="iva">
                            <th mat-header-cell *matHeaderCellDef> Iva </th>
                            <td mat-cell *matCellDef="let element"> {{element.iva}} </td>
                          </ng-container>
                          
                          <ng-container matColumnDef="precioUnitario">
                            <th mat-header-cell *matHeaderCellDef> Precio </th>
                            <td mat-cell *matCellDef="let element"> {{element.precioUnitario}} </td>
                          </ng-container>

                          <ng-container matColumnDef="cantidad">
                            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                            <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
                          </ng-container>
                      
                         
                          <ng-container matColumnDef="accion">
                            <th mat-header-cell *matHeaderCellDef> Acciones </th>
                            <td mat-cell *matCellDef="let element"> 
                                
                                <button mat-raised-button ><mat-icon>edit</mat-icon></button>
                                <button mat-raised-button (click)="openDialog(element)"><mat-icon>delete</mat-icon></button>
                                
                            </td>
                          </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    
                  </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
              aria-label="Select page of periodic elements">
            </mat-paginator>
        
            </div>
        </div>
    </div>

        </div>
    </div>
-->

</div>
