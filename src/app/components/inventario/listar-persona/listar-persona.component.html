  <br>
  <div class="row justify-content-center">
      <div class="col-lg-8">
          <div class="card">
              <div class="card-body">
                <p class="fi">
                <font SIZE=6 FACE="roman">Listado de Persona</font>
              </p>
                  <mat-form-field appearance="standard">
                      <mat-label>Filtro</mat-label>
                      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                    </mat-form-field>
  
                    <span style="cursor: pointer; font-size: 35px;" class="material-icons" routerLink="/dashboard/registrarPersona">note_add</span>                   
                  <table mat-table [dataSource]="datasource"class="mat-elevation-z8" >
     
                            <ng-container matColumnDef="idPersona">
                              <th mat-header-cell *matHeaderCellDef> Id </th>
                              <td mat-cell *matCellDef="let element"> {{element.idPersona}} </td>
                            </ng-container>
                        
                            <ng-container matColumnDef="nombrePersona">
                              <th mat-header-cell *matHeaderCellDef> Nombre </th>
                              <td mat-cell *matCellDef="let element"> {{element.nombrePersona}} </td>
                            </ng-container>
                      
                            <ng-container matColumnDef="cedula">
                              <th mat-header-cell *matHeaderCellDef> Cedula </th>
                              <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
                            </ng-container>

                            <ng-container matColumnDef="edad">
                                <th mat-header-cell *matHeaderCellDef> Edad </th>
                                <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
                              </ng-container>

                              <ng-container matColumnDef="idTipoPersona">
                                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                                <td mat-cell *matCellDef="let element"> {{element.nombreTipoPersona}} </td>
                              </ng-container>
                        
                           
                            <ng-container matColumnDef="accion">
                              <th mat-header-cell *matHeaderCellDef> Acciones </th>
                              <td mat-cell *matCellDef="let element">
                                <span style="cursor: pointer;" class="material-icons" routerLink="/dashboard/registrarPersona/{{element | json}}">edit_note</span>
                                <span style="cursor: pointer;" class="material-icons" (click)="openDialog(element)" >delete_forever</span> 
                                 
                                <!--button mat-button (click)="eliminar(element)">Launch dialog</button-->
                              </td>
                            </ng-container>
                    
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      
                    </table>
                    <mat-paginator [pageSizeOptions]="[10, 20]"
                aria-label="Select page of periodic elements">
              </mat-paginator>
          
              </div>
          </div>
      </div>



  </div>
