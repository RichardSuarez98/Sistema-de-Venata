<p>listar-factura works!</p>
  <br>
  <div class="row justify-content-center">
      <div class="col-lg-8">
          <div class="card">
              <div class="card-body">
                <p class="fi">
                <font SIZE=6 FACE="roman">Listado de Facturas</font>
              </p>
                  <mat-form-field appearance="standard">
                      <mat-label>Filtro</mat-label>
                      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                    </mat-form-field>

                    <button mat-raised-button routerLink="/dashboard/registrarFactura" style="margin-left:40px; background-color: rgb(70, 50, 255);">agregar</button>
                  <table mat-table [dataSource]="datasource"class="mat-elevation-z8" >

                            <ng-container matColumnDef="idFactura">
                              <th mat-header-cell *matHeaderCellDef> Id </th>
                              <td mat-cell *matCellDef="let element"> {{element.idFactura}} </td>
                            </ng-container>
                        
                            <ng-container matColumnDef="idUsuario">
                              <th mat-header-cell *matHeaderCellDef> Usuario </th>
                              <td mat-cell *matCellDef="let element"> {{element.nombreUsuario}} </td>
                            </ng-container>
                      
                            <ng-container matColumnDef="idPersona">
                              <th mat-header-cell *matHeaderCellDef> Cedula </th>
                              <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
                            </ng-container>
                        
                            <ng-container matColumnDef="fechaEmision">
                                <th mat-header-cell *matHeaderCellDef> Fecha Emision </th>
                                <td mat-cell *matCellDef="let element"> {{element.fechaEmision|date}} </td>
                              </ng-container>
                          
                              <ng-container matColumnDef="totalFactura">
                                <th mat-header-cell *matHeaderCellDef> Total Factura </th>
                                <td mat-cell *matCellDef="let element"> {{element.totalFactura|currency}} </td>
                              </ng-container>
                        
                              <ng-container matColumnDef="totalProducto">
                                <th mat-header-cell *matHeaderCellDef> Total Producto </th>
                                <td mat-cell *matCellDef="let element"> {{element.totalProducto}} </td>
                              </ng-container>
                          
                            <ng-container matColumnDef="accion">
                              <th mat-header-cell *matHeaderCellDef> Acciones </th>
                              <td mat-cell *matCellDef="let element">                     
                                  <button mat-raised-button ><mat-icon>edit</mat-icon></button>
                                  <!--button mat-raised-button (click)="eliminar(element)"><mat-icon>delete</mat-icon></button-->                  
                              </td>
                            </ng-container>
                    
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                aria-label="Select page of periodic elements">
              </mat-paginator>
          
              </div>
          </div>
      </div>
